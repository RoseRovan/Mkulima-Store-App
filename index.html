   <body>
    <header>
      <h1>EASY-FARMING</h1>
      <nav>
        <ul id="equipment list">
          <li>Equipment Name</li>
          <li>Another Equipment Name</li>
          <li>And Another Equipment Name</li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="equipment-details">
          <h2 id="equipment-name">name of the equipment goes here</h2>
          <h2 id = "equipment-ID">3</h2>
          <img
            id="equipment-image"
            alt="name of the equipment goes here"
            src="./asset/harvester.jpg"
          />

            <em id="equipment-description">Equipment Description Goes Here</em>
          </p>
          <form id="description-form">
            <label for="description">Edited Description:</label>
            <textarea id="description"></textarea>
            <button type="submit">Update Equipment</button>
          </form>
  
          <h3>Customer Reviews</h3>
          <ul id="review-list">
            <li>Replace with actual reviews</li>
            <li>From the server</li>
          </ul>
          <form id="review-form">
            <label for="review">Your Review:</label>
            <textarea id="review"></textarea>
            <button type="submit">Add review</button>
          </form>
        </div>
      </main>
