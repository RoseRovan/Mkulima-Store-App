<html>
  <head>
    <meta charset="UTF-8" />
    <title>Easy Farming</title>
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes|Open+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <script defer type="text/javascript" src="src/index.js"></script> 
    <script defer type="text/javascript" src="./src/task3_part3.js"></script>
   </head>
   <body>
    <header>
      <h1>EASY-FARMING</h1>
      <nav>
        <ul id="equipment list">
          <li>Equipment Name</li>
          <li>Another Equipment Name</li>
          <li>And Another Equipment Name</li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="equipment-details">
          <h2 id="equipment-name">name of the equipment goes here</h2>
          <h2 id = "equipment-ID"></h2>
          <img
            id="equipment-image"
            alt="name of the equipment goes here"
            src="./asset/image-placeholder.jpg"
          />
          <p>
            <em id="equipment-description">Equipment Description Goes Here</em>
          </p>
          <form id="description-form">
            <label for="description">Edited Description:</label>
            <textarea id="description"></textarea>
            <button type="submit">Update Equipment</button>
          </form>
  
          <h3>Client Ratings</h3>
          <ul id="rating-list">
            <li>Replace with actual ratings</li>
            <li>From the server</li>
          </ul>
          <form id="rating-form">
            <label for="rating">Your Ratings:</label>
            <textarea id="rating"></textarea>
            <button type="submit">Add rating</button>
          </form>
        </div>
      </main>
    </body>
  </html>
